name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build
      run: |
        cd jpolacek-dot-com
        npm install gh-pages --save-dev
        git init
        git remote add origin git@github.com:jpolacek/jpolacek.github.io.git
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_KEY }}
        MAPBOX_GL_ACCESS_TOKEN: ${{ secrets.MAPBOX_GL_ACCESS_TOKEN }}
        MAPBOX_STYLE_URI: ${{ secrets.MAPBOX_STYLE_URI }}
